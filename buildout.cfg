# Minimal Django Buildout
# http://code.google.com/p/django-buildout/
# 

[buildout]
eggs = 
	MySQL-python
    south
    PIL
    simplejson
	ajaxuploader
parts =
	django
versions = versions

[versions]
django = 1.4

[django]
recipe = djangorecipe
wsgi = true
settings = settings
eggs = ${buildout:eggs}
project = do-you-consider-yourself-a-candidate-for-space-travel