{% extends request.is_ajax|yesno:"base_ajax.html,base.html" %}

{% block content %}

{% if video %}
<div id="mainVideo">
	{% block detail %}
	<iframe id="vimeoFrame" src="http://player.vimeo.com/video/{{ video.code }}?api=1" width="400" height="300" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>		
	{% endblock %}	
</div>
{% endif %}

{% if video_list %}
<div id="allVideos">
{% for video in video_list %}
	<a class="video" href="/videos/{{ video.id }}/" id="video_{{ video.id }}">
		<img src="{{ MEDIA_URL }}/{{ video.thumbnail }}" title="" />
	</a>
{% endfor %}
</div>
<div class="clear">&nbsp;</div>
{% endif %}

{% endblock %}
